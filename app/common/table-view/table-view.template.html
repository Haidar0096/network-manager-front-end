<div>
  <table class="table table-striped table-rounded table-bordered" style="background-color: #c0c0c0">
    <thead>
      <tr>
        <th ng-repeat="column in $ctrl.tableData.columns" class="text-center" scope="col">{{column}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in $ctrl.tableData.rows" class="text-center" ng-class="{'table-view-item': $ctrl.animations}">
        <td
          ng-click="$ctrl.rowDisabled(row) || $ctrl.onRowClick($event,row)"
          ng-repeat="column in $ctrl.tableData.columns"
        >
          {{(row | objectValues)[$index]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
