<div class="md-padding">
  <paginated-data-actions-view
    on-search-pressed="$ctrl.onSearchPressed"
    search-disabled="$ctrl.loading || $ctrl.errorMessage"
    on-add-pressed="$ctrl.onAddPressed"
    add-disabled="$ctrl.loading || $ctrl.errorMessage"
    on-paginate-backward-pressed="$ctrl.onPaginateBackwardPressed"
    paginate-backward-disabled="$ctrl.loading || $ctrl.errorMessage"
    on-paginate-forward-pressed="$ctrl.onPaginateForwardPressed"
    paginate-forward-disabled="$ctrl.loading || $ctrl.errorMessage"
    page="$ctrl.page"
    on-page-changed="$ctrl.paginateTo"
    change-page-disabled="$ctrl.loading || $ctrl.errorMessage"
    pages-list="$ctrl.pagesList"
    count-per-page="$ctrl.countPerPage"
    on-count-per-page-changed="$ctrl.onCountPerPageChanged"
    change-count-per-page-disabled="$ctrl.loading || $ctrl.errorMessage"
    count-per-page-list="[5,10,20,50,100,200,500,1000]"
    loading="$ctrl.loading"
    search-field-input-type="'number'"
  ></paginated-data-actions-view>
  <strong class="centered md-padding" ng-Style="{'display':$ctrl.portNumberFilter? 'visible' : 'none' }"
    >Showing {{$ctrl.countPerPage}} results per page. Total = {{$ctrl.totalCount}} results for port
    "{{$ctrl.portNumberFilter}}"</strong
  >
  <error-view text="$ctrl.errorMessage" visible="$ctrl.errorMessage"></error-view>
  <div>
    <table-view
      table-data="$ctrl.tableData"
      on-row-click="$ctrl.onRowClick"
      ng-Style="{'display':!$ctrl.errorMessage && !$ctrl.devicesEmpty ? 'visible' : 'none' }"
      row-disabled="$ctrl.rowDisabled"
    ></table-view>
  </div>
</div>
