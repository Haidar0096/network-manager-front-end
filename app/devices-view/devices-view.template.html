<div class="md-padding">
  <div class="container-space-evenly">
    <input type="text" class="rounded" ng-model="searchText" />
    <button
      class="button centered"
      ng-click="$ctrl.onSearchPressed(searchText)"
      ng-disabled="$ctrl.loading || $ctrl.errorMessage"
    >
      Search
    </button>
    <button
      class="button centered"
      ng-click="$ctrl.addDevice($event)"
      ng-disabled="$ctrl.loading || $ctrl.errorMessage"
    >
      Add
    </button>
    <button
      class="button centered"
      ng-click="$ctrl.paginateBackward()"
      ng-disabled="$ctrl.loading || $ctrl.errorMessage"
    >
      &laquo; Previous
    </button>
    <button
      class="button centered"
      ng-click="$ctrl.paginateForward()"
      ng-disabled="$ctrl.loading || $ctrl.errorMessage"
    >
      Next &raquo;
    </button>
    <p>Page:</p>
    <select
      ng-model="$ctrl.page"
      ng-change="$ctrl.paginateTo($ctrl.page)"
      ng-disabled="$ctrl.loading || $ctrl.errorMessage"
      ng-options="pageNumber for pageNumber in $ctrl.pagesList"
    ></select>
    <p>Count:</p>
    <select
      ng-model="$ctrl.countPerPage"
      ng-change="$ctrl.changeCountPerPage($ctrl.countPerPage)"
      ng-disabled="$ctrl.loading || $ctrl.errorMessage"
      ng-options="count for count in [5,10,20,50,100,200,500,1000]"
    ></select>
    <i class="fa fa-refresh" ng-class="{'fa-spin': $ctrl.loading}"></i>
  </div>
  <strong class="centered md-padding" ng-Style="{'display':$ctrl.deviceNameFilter? 'visible' : 'none' }"
    >Showing results for "{{$ctrl.deviceNameFilter}}"</strong
  >
  <error-view text="$ctrl.errorMessage" visible="$ctrl.errorMessage"></error-view>
  <div>
    <table-view
      table-data="$ctrl.tableData"
      on-row-click="$ctrl.onRowClick"
      ng-Style="{'display':!$ctrl.errorMessage && !$ctrl.devicesEmpty ? 'visible' : 'none' }"
      row-disabled="$ctrl.rowDisabled"
    ></table-view>
  </div>
</div>
